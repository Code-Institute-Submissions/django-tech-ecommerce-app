{% extends 'base.html' %}
{% block content %}
    {% for suggestion in suggestions %}
        <div class="row">
            <div class="col-md-10 col-sm-9">
                <h3>{{ suggestion.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ suggestion.content|truncatewords:30 }}</p>
                        <p><a href="{% url 'suggestion_detail' suggestion.id %}"  class="btn btn-default">Read more</a></p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
