{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

 <div class="jumbotron"> 
        <div class="container-fluid">
        </div> 
    </div> 

<div class="container">
    <h1>Send a new product Suggestion</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>

{% endblock %}
